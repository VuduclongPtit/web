
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- {{food}} -->
    
    {%for value in foods %}
        <h3>Mon an so {{ loop.index }} </h3><br>
        <b>Tieu de: </b>{{value.title}}<br>
        <b>Mo ta: </b>{{value.description}}<br>
        <img src = "{{value.link}}">
        {% if value.type == "eat" %}
            <p>Day la do an.</p>
        {% else %}
            <P>Day la do uong.</P>
        
        {% endif %}
        <a href="/food/{{ value._id }}"> Chi tiet mon an </a>

        <a href="/food/edit/{{ value._id }}"> sua thong tin </a>
        
        <a href="/food/delete/{{ value._id }}"> xoa mon an nay </a>
        <hr>
    {% endfor %}

<!-- <b>: boi den, <br>: xuong dong -->
    
</body>
</html>
